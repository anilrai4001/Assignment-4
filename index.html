<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Password Generator</h1>
    <div class="container">
        <div class="password-box">
            <input type="text" name="password-display" id="password-display" class="password-display" placeholder="P4$5W0rD!" disabled>
            <span id="copy"><img src="vector.svg" alt="copy"></span>
        </div>
        
        <div class="password-properties">
            <div class="input-length">
                <p>Character Length<span id="length-number">5</span></p>
                <div>
                    <input type="range" name="length" id="length" min="0" max="10" value="4">
                </div>
            </div>

            <div class="row">
                <input type="checkbox" name="uppercase" id="uppercase" checked>
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div class="row">
                <input type="checkbox" name="lowercase" id="lowercase" checked>
                <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div class="row">
                <input type="checkbox" name="numbers" id="numbers" checked>
                <label for="numbers">Include Numbers</label>
            </div>
            <div class="row">
                <input type="checkbox" name="symbols" id="symbols" checked>
                <label for="symbols">Include Symbols</label>
            </div>
            
            <div class="strength">
                <div id="strength">STRENGTH</div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
            </div>

            <button type="button" id="generate">GENERATE -></button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
