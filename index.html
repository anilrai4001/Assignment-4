<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <div id="heading">
            Password Generator
        </div>
        <div id="display-password">
            <input id="password" type="text" placeholder="P4$5WOrD!">
            <span><img src="" alt="copy"></span>
        </div>
        <div id="password-properties">
            <div id="char-length">
                <p>
                    Character Length
                </p>
                <p id="len">
                </p>
                <div id="slider">
                    <input type="range" min="0" max="10" value="8" name="password_length" id="password_length">
                    <span id="selected_value">8</span>
                </div>
            </div>
    
            <ul id="checkboxes" >
                <li><input type="checkbox" name="upper" id="upper">Include Uppercase Letters</li>
                <li><input type="checkbox" name="lower" id="lower">Include Lowercase Letters</li>
                <li><input type="checkbox" name="number" id="number">Include Numbers</li>
                <li><input type="checkbox" name="symbol" id="symbol">Include Symbols</li>
            </ul>
    
            <div id="strength">
                <p>Strength</p>
                <div id="strength-boxes">
                    <div id="one">1</div>
                    <div id="two">2</div>
                    <div id="three">3</div>
                    <div id="four">4</div>
                </div>
            </div>
    
            <button id="generate">Generate -></button>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
